###配置视图解析器前缀和后缀
########################################################
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.html
###静态资源引用位置修改     默认classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
########################################################
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,/public/
